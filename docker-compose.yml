# ComfyUI Docker Manager - Development docker-compose
#
# This file runs the backend and frontend separately for development.
# Use docker-compose.prod.yml for production deployment.

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend/app:/app/app:ro
      - manager-data:/app/data
    environment:
      - COMFYUI_CONTAINER_NAME=${COMFYUI_CONTAINER_NAME:-comfyui}
      - COMFYUI_HOST=${COMFYUI_HOST:-comfyui}
      - COMFYUI_PORT=${COMFYUI_PORT:-8188}
      - IDLE_TIMEOUT_MINUTES=${IDLE_TIMEOUT_MINUTES:-30}
      - AUTO_START_ENABLED=${AUTO_START_ENABLED:-true}
    networks:
      - comfyui-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  manager-data:

networks:
  comfyui-network:
    external: true
